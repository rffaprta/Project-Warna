<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Latihan Warna</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Latihan Warna</h1>
    <button id="tombolUbahWarna">Ubah Warna Background</button>

    <br /><br />

    <div class="kotak merah"></div>
    <input type="range" name="sMerah" id="sMerah" min="0" max="255" />

    <div class="kotak hijau"></div>
    <input type="range" name="sHijau" id="sHijau" min="0" max="255" />

    <div class="kotak biru"></div>
    <input type="range" name="sBiru" id="sBiru" min="0" max="255" />

    <script src="index.js"></script>
  </body>
</html>
